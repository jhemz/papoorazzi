<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="camBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2b233f"/>
      <stop offset="1" stop-color="#0b0714"/>
    </linearGradient>
    <linearGradient id="lensGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffd94a"/>
      <stop offset="1" stop-color="#f7a92f"/>
    </linearGradient>
    <linearGradient id="faceGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b220a"/>
      <stop offset="1" stop-color="#2a1506"/>
    </linearGradient>
  </defs>

  <!-- camera body -->
  <rect x="20" y="60" width="216" height="140" rx="30" fill="url(#camBody)"/>
  <!-- top bar / hotshoe -->
  <rect x="60" y="40" width="80" height="24" rx="8" fill="#151020"/>
  <!-- flash block -->
  <rect x="188" y="40" width="32" height="28" rx="6" fill="#151020"/>

  <!-- lens outer ring -->
  <circle cx="124" cy="130" r="64" fill="#0d0715" />
  <circle cx="124" cy="130" r="56" fill="url(#lensGrad)" />

  <!-- little sparkle -->
  <path d="M190 82 l6 10 10 6 -10 6 -6 10 -6-10 -10-6 10-6z"
        fill="#ffd94a" opacity="0.9"/>

  <!-- poo face inside lens -->
  <path d="M124 94
           c 10 0 18 6 18 14
           c 0 4 -1 6 -3 9
           c 8 3 13 10 13 18
           c 0 13 -12 24 -28 24
           c -16 0 -28 -11 -28 -24
           c 0 -8 5 -15 13 -18
           c -2 -3 -3 -5 -3 -9
           c 0 -8 8 -14 18 -14z"
        fill="url(#faceGrad)"/>

  <!-- sunglasses -->
  <path d="M102 120 h20 v10 a8 8 0 0 1 -8 8 h-4 a8 8 0 0 1 -8 -8z"
        fill="#111016"/>
  <path d="M126 120 h20 v10 a8 8 0 0 1 -8 8 h-4 a8 8 0 0 1 -8 -8z"
        fill="#111016"/>
  <rect x="121" y="124" width="10" height="4" fill="#111016"/>
  <!-- glass highlights -->
  <rect x="104" y="122" width="6" height="4" fill="#393a4b"/>
  <rect x="128" y="122" width="6" height="4" fill="#393a4b"/>

  <!-- smile -->
  <path d="M112 146
           q 12 10 24 0"
        stroke="#fbd474"
        stroke-width="3.2"
        stroke-linecap="round"
        fill="none"/>

</svg>